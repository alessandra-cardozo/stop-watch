<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Moderno</title>
    <!-- Tailwind CSS CDN para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter para texto geral e Share Tech Mono para o estilo digital do cronômetro -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <!-- ESTA LINHA FOI CORRIGIDA: O atributo 'xintegrity' foi alterado para 'integrity'. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        xintegrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- IMPORTANTE: O link para 'styles.css' NÃO DEVE ESTAR PRESENTE AQUI. -->
    <!-- Remover esta linha evita que o CSS original sobrescreva os estilos do Tailwind. -->

    <style>
        /* Estilização personalizada para o cronômetro, incluindo fonte e um brilho sutil */
        #timer {
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 2px;
            /* Adiciona um pequeno espaçamento para o visual digital */
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.9);
            /* Brilho neon sutil */
        }

        /* Estilos para a barra de rolagem personalizada da lista de marcas */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #3a033f;
            /* Fundo mais escuro para o trilho da barra de rolagem */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #a78bfa;
            /* Cor roxa para o "polegar" da barra de rolagem */
            border-radius: 10px;
            border: 2px solid #3a033f;
            /* Borda para o "polegar" */
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #8b5cf6;
            /* Cor mais clara ao passar o mouse */
        }
    </style>
</head>

<body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-800 via-indigo-900 to-blue-900 font-inter text-gray-100 p-4">

    <div id="stopwatch"
        class="flex flex-col items-center bg-gray-900 bg-opacity-80 backdrop-blur-lg p-8 rounded-3xl shadow-purple-950 shadow-2xl border border-purple-700 max-w-sm w-full md:max-w-md lg:max-w-lg">

        <!-- Display do Cronômetro -->
        <h2 id="timer"
            class="text-6xl md:text-7xl lg:text-8xl font-bold text-white mb-8 flex items-center justify-center w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full border-4 border-purple-500 bg-gradient-to-br from-gray-950 to-gray-800 shadow-inner shadow-purple-900 transition-all duration-300 ease-in-out">
            00:00:00:00
        </h2>

        <!-- Botões de Ação -->
        <div id="actions" class="flex gap-4 w-full mb-6">
            <button id="reset"
                class="flex-1 flex items-center justify-center p-3 rounded-full bg-red-600 hover:bg-red-700 text-white text-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75">
                <i class="fa-solid fa-redo"></i> <!-- Ícone de resetar -->
            </button>
            <button id="power" action="start"
                class="flex-1 flex items-center justify-center p-3 rounded-full bg-green-600 hover:bg-green-700 text-white text-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
                <i class="fa-solid fa-play"></i> <!-- Ícone de play/pause -->
            </button>
            <button id="mark"
                class="flex-1 flex items-center justify-center p-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white text-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                <i class="fa-solid fa-flag"></i> <!-- Ícone de marcar tempo -->
            </button>
        </div>

        <!-- Lista de Marcas de Tempo -->
        <div id="marks-list" class="flex flex-col gap-3 w-full max-h-48 overflow-y-auto pr-2 custom-scrollbar">
            <!-- As marcas serão adicionadas aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Vincula o arquivo JavaScript principal -->
    <!-- Caminho corrigido para o arquivo JavaScript (assumindo que script.js está na mesma pasta) -->
    <script src="/src/javascript/script.js"></script>
</body>

</html>
